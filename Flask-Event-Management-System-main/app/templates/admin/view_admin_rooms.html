<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Rooms</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4">
        <h1 class="text-center text-4xl font-bold my-10">Available Rooms</h1>
        <div class="bg-white shadow-md rounded my-6">
            <table class="min-w-full table-auto">
                <thead class="justify-between">
                    <tr class="bg-green-600">
                        <th class="px-16 py-2">
                            <span class="text-gray-100 font-semibold">Room Name</span>
                        </th>
                        <th class="px-16 py-2">
                            <span class="text-gray-100 font-semibold">Type</span>
                        </th>
                        <th class="px-16 py-2">
                            <span class="text-gray-100 font-semibold">Occupancy</span>
                        </th>
                        <th class="px-16 py-2">
                            <span class="text-gray-100 font-semibold">Venue</span>
                        </th>
                        <th class="px-16 py-2">
                            <span class="text-gray-100 font-semibold">Actions</span>
                        </th>
                    </tr>
                </thead>
                <tbody class="bg-gray-200">
                    {% for room in rooms %}
                    <tr class="bg-white border-4 border-gray-200 text-center">
                        <td class="px-16 py-2 flex flex-row items-center">
                            {{ room.room_name }}
                        </td>
                        <td class="px-16 py-2">
                            {{ room.type_of_room }}
                        </td>
                        <td class="px-16 py-2">
                            {{ room.occupancy }}
                        </td>
                        <td class="px-16 py-2">
                            {{ room.venue }}
                        </td>
                        <td class="px-16 py-2">
                            <a href="{{ url_for('edit_room', room_id=room._id) }}" class="px-4 py-2 bg-green-500 text-white text-center rounded-lg mx-2">Edit</a>
                            <form action="{{ url_for('delete_room', room_id=room['_id']) }}" method="post" onsubmit="return confirm('Are you sure?');" class="inline">
                                <button type="submit" class="px-4 py-2 bg-red-500 text-white text-center rounded-lg mx-2">Delete</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="{{ url_for('admin_dashboard') }}">
            Back to Dashboard
        </a>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.0"></script>
</html>
