<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center; /* Centering the content */

        }
        .top-bar {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-align: left;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }   
        
        .top-bar a {
            color: white;
            text-decoration: none;
            padding: 0 10px;
        }
        .settings-dropdown {
            position: relative;
            display: inline-block;
        }
        .settings-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            padding: 12px 16px;
            z-index: 1;
        }
        .settings-dropdown:hover .settings-content {
            display: block;
            color: black;
            
        }
        .settings-link {
            color: red;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .settings-link:hover {
            background-color: red;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            margin: 10px 0;
            border-radius: 5px;
            text-decoration: none; /* Remove underline from links */
            transition: background-color 0.3s ease; /* Smooth background color change */
            width: 200px; /* Fixed width for all buttons */
            box-sizing: border-box; /* Ensures that padding is included in the width */
            text-align: center; /* Centers the text in the button */
        }

    </style>
</head>
<body>
    <div class="top-bar">
        <a href="{{ url_for('admin_dashboard') }}">Dashboard</a>
        <!-- Other links can go here -->
        <div class="settings-dropdown">
            <a href="javascript:void(0)">âš™ Settings</a>
            <div class="settings-content">
                <a href="{{ url_for('change_admin_password') }}" class="settings-link">Change Password</a>
                <a href="{{ url_for('update_admin_profile') }}" class="settings-link">Update Profile</a>
                <a href="{{ url_for('logout') }}" class="settings-link">Logout</a>
            </div>
        </div>

        <a href="{{ url_for('logout') }}" class="settings-link" style="background-color: #007bff; color: white; padding: 10px 20px; border-radius: 5px;">Logout</a>
    </div> -->

    </div>

    </body>
