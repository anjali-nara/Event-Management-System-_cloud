<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Room</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <form action="{{ url_for('create_room') }}" method="post" class="w-full max-w-lg bg-white rounded-lg shadow-md p-8">
        <h1 class="text-xl font-semibold mb-4">Create a New Room</h1> 

        <div class="mb-4">
            <label for="room_name" class="block text-gray-700 text-sm font-bold mb-2">Room Name:</label>
            <input type="text" id="room_name" name="room_name" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>

        <div class="mb-4">
            <label for="type_of_room" class="block text-gray-700 text-sm font-bold mb-2">Type of Room:</label>
            <select id="type_of_room" name="type_of_room" required class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                <option value="exhibition">Exhibition</option>
                <option value="sports_concerts">Sports or Concerts</option>
                <option value="conferences">Conferences</option>
            </select>
        </div>

        <div class="mb-4">
            <label for="occupancy" class="block text-gray-700 text-sm font-bold mb-2">Occupancy:</label>
            <input type="number" id="occupancy" name="occupancy" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline">
        </div>

        <div class="mb-6">
            <label for="venue" class="block text-gray-700 text-sm font-bold mb-2">Venue:</label>
            <input type="text" id="venue" name="venue" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
      
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">Create Room</button>
        <br>
        <br>
        <a href="{{ url_for('admin_dashboard') }}" class="text-center mt-4 inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">Back to Dashboard</a>
    </form>
</body>
<script src="https://cdn.tailwindcss.com"></script>
</html>
